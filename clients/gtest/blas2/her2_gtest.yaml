---
include: hipblas_common.yaml

Definitions:
  - &size_range
    - { N: -1, lda: -1 }
    - { N: 11, lda: 11 }
    - { N: 16, lda: 16 }
    - { N: 32, lda: 32 }
    - { N: 65, lda: 65 }

  - &incx_incy_range
    - { incx:  2, incy:  1 }
    - { incx:  0, incy:  0 }
    - { incx: -1, incy: -1 }

  - &alpha_range
    - { alpha: -0.5, alphai:  1.5 }
    - { alpha:  2.0, alphai: -1.0 }
    - { alpha:  0.0, alphai:  0.0 }

  - &alpha_range_ILP64
    - { alpha: -2.5, alphai:  1.5 }

  - &batch_count_range
    - [ -1, 0, 1, 2, 10 ]

Tests:
  - name: her2_general
    category: quick
    function: her2
    precision: *single_double_precisions_complex
    uplo: [ 'L', 'U' ]
    alpha_beta: *alpha_range
    matrix_size: *size_range
    incx_incy: *incx_incy_range
    api: [ FORTRAN, C ]

  - name: her2_batched_general
    category: quick
    function: her2_batched
    precision: *single_double_precisions_complex
    uplo: [ 'L', 'U' ]
    alpha_beta: *alpha_range
    matrix_size: *size_range
    incx_incy: *incx_incy_range
    batch_count: *batch_count_range
    api: [ FORTRAN, C ]
    backend_flags: AMD

  - name: her2_strided_batched_general
    category: quick
    function: her2_strided_batched
    precision: *single_double_precisions_complex
    uplo: [ 'L', 'U' ]
    alpha_beta: *alpha_range
    matrix_size: *size_range
    incx_incy: *incx_incy_range
    batch_count: *batch_count_range
    stride_scale: [ 1.0, 2.5 ]
    api: [ FORTRAN, C ]
    backend_flags: AMD

# ILP-64 tests
  - name: her2_64
    category: pre_checkin
    arguments:
      - { N: 2, lda: 2147483649, incx: 1, incy: 1}
      - { N: 2, lda: 2, incx: 2147483649, incy: 1}
      - { N: 2, lda: 2, incx: 1, incy: -2147483649}
    uplo: [ U ]
    stride_scale: [ 1 ]
    alpha_beta: *alpha_range_ILP64
    api: [ C_64 ]
    os_flags: [ LINUX ]
    function:
      - her2: *single_precision_complex

  - name: her2_64
    category: pre_checkin
    arguments:
      - { N: 2, lda: 2147483649, incx: 1, incy: 1, batch_count: 1 }
      - { N: 2, lda: 2, incx: 2147483649, incy: 1 , batch_count: 1 }
      - { N: 2, lda: 2, incx: 1, incy: -2147483649 , batch_count: 1 }
      - { N: 2, lda: 2, stride_a: 2, incx: 1, batch_count: 666666 }
    uplo: [ L ]
    stride_scale: [ 1 ]
    alpha_beta: *alpha_range_ILP64
    api: [ C_64 ]
    os_flags: [ LINUX ]
    function:
      - her2_batched: *single_precision_complex
      - her2_strided_batched: *single_precision_complex

  - name: her2_bad_arg
    category: pre_checkin
    function:
      - her2_bad_arg
    precision: *single_double_precisions_complex
    api: [ FORTRAN, C ]
    backend_flags: AMD

  - name: her2_bad_arg
    category: pre_checkin
    function:
      - her2_bad_arg
    precision: *single_double_precisions_complex
    api: [ FORTRAN, C ]
    bad_arg_all: false
    backend_flags: NVIDIA

  - name: her2_bad_arg
    category: pre_checkin
    function:
      - her2_batched_bad_arg
      - her2_strided_batched_bad_arg
    precision: *single_double_precisions_complex
    api: [ FORTRAN, C ]
    backend_flags: AMD
...
