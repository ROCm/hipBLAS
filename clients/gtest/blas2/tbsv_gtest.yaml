---
include: hipblas_common.yaml

Definitions:
  - &size_range
    - { M: -1, K: -1, lda: -1 }
    - { M: 11, K:  5, lda: 11 }
    - { M: 16, K:  8, lda: 16 }
    - { M: 32, K: 16, lda: 32 }
    - { M: 65, K: 64, lda: 65 }

  - &incx_range
    - [ -1, 0, 2 ]


  - &batch_count_range
    - [ -1, 0, 1, 2, 10 ]

Tests:
  - name: tbsv_general
    category: quick
    function: tbsv
    precision: *single_double_precisions_complex_real
    transA: [ 'N', 'T', 'C' ]
    uplo: [ 'L', 'U' ]
    diag: [ 'N', 'U' ]
    matrix_size: *size_range
    incx: *incx_range
    api: [ FORTRAN, C ]


  - name: tbsv_batched_general
    category: quick
    function: tbsv_batched
    precision: *single_double_precisions_complex_real
    transA: [ 'N', 'T', 'C' ]
    uplo: [ 'L', 'U' ]
    diag: [ 'N', 'U' ]
    matrix_size: *size_range
    incx: *incx_range
    batch_count: *batch_count_range
    api: [ FORTRAN, C ]
    hipblas_backend: AMD

  - name: tbsv_strided_batched_general
    category: quick
    function: tbsv_strided_batched
    precision: *single_double_precisions_complex_real
    transA: [ 'N', 'T', 'C' ]
    uplo: [ 'L', 'U' ]
    diag: [ 'N', 'U' ]
    matrix_size: *size_range
    incx: *incx_range
    batch_count: *batch_count_range
    stride_scale: [ 1.0, 2.5 ]
    api: [ FORTRAN, C ]
    hipblas_backend: AMD
...
