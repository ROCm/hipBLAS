---
include: hipblas_common.yaml

Definitions:
  - &size_range
    - { N: -1, K: -1, lda: -1 }
    - { N: 1000, K: 1000, lda: 1000 }

  - &incx_incy_range
    - { incx:  2, incy:  1 }
    - { incx:  0, incy: -1 }
    - { incx: -1, incy: -1 }

  - &alpha_beta_range
    - { alpha:  1.0, beta:  0.0 }
    - { alpha: -1.0, beta: -1.0 }
    - { alpha:  2.0, beta:  1.0 }
    - { alpha:  0.0, beta:  1.0 }

  - &batch_count_range
    - [ -1, 0, 1, 5 ]

Tests:
  - name: sbmv_general
    category: quick
    function: sbmv
    precision: *single_double_precisions
    uplo: [ 'L', 'U' ]
    alpha_beta: *alpha_beta_range
    matrix_size: *size_range
    incx_incy: *incx_incy_range
    api: [ FORTRAN, C ]


  - name: sbmv_batched_general
    category: quick
    function: sbmv_batched
    precision: *single_double_precisions
    uplo: [ 'L', 'U' ]
    alpha_beta: *alpha_beta_range
    matrix_size: *size_range
    incx_incy: *incx_incy_range
    batch_count: *batch_count_range
    api: [ FORTRAN, C ]
    hipblas_backend: AMD

  - name: sbmv_strided_batched_general
    category: quick
    function: sbmv_strided_batched
    precision: *single_double_precisions
    uplo: [ 'L', 'U' ]
    alpha_beta: *alpha_beta_range
    matrix_size: *size_range
    incx_incy: *incx_incy_range
    batch_count: *batch_count_range
    stride_scale: [ 1.0, 2.5 ]
    api: [ FORTRAN, C ]
    hipblas_backend: AMD
...
