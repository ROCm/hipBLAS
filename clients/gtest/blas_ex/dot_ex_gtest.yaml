---
include: hipblas_common.yaml

Definitions:
  - &N_range
    - [ -1, 10, 500, 1000, 7111, 10000 ]

  - &incx_incy_range
    - { incx:  1, incy:  1 }
    - { incx:  1, incy:  2 }
    - { incx: -1, incy: -1 }

  - &batch_count_range
    - [ -1, 0, 1, 2, 10 ]

Tests:
