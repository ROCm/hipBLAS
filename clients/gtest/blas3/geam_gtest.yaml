---
include: hipblas_common.yaml

Definitions:
  - &size_range
    - { M: -1, N: -1, lda:  -1, ldb:  -1, ldc:  -1 }
    - { M: 60, N: 50, lda: 100, ldb: 200, ldc: 300 }

  - &alpha_beta_range
    - { alpha: 2.0, alphai: -3.0, beta: 3.0, betai:  -1.0 }

  - &batch_count_range
    - [ -1, 5 ]

Tests:
  - name: geam_general
    category: quick
    function: geam
    precision: *single_double_precisions_complex_real
    transA: [ 'N', 'T', 'C' ]
    transB: [ 'N', 'T', 'C' ]
    matrix_size: *size_range
    alpha_beta: *alpha_beta_range
    api: [ FORTRAN, C, FORTRAN_64, C_64 ]

  - name: geam_batched_general
    category: quick
    function: geam_batched
    precision: *single_double_precisions_complex_real
    transA: [ 'N', 'T', 'C' ]
    transB: [ 'N', 'T', 'C' ]
    matrix_size: *size_range
    alpha_beta: *alpha_beta_range
    batch_count: *batch_count_range
    api: [ FORTRAN, C, FORTRAN_64, C_64 ]
    backend_flags: AMD

  - name: geam_strided_batched_general
    category: quick
    function: geam_strided_batched
    precision: *single_double_precisions_complex_real
    transA: [ 'N', 'T', 'C' ]
    transB: [ 'N', 'T', 'C' ]
    matrix_size: *size_range
    alpha_beta: *alpha_beta_range
    batch_count: *batch_count_range
    stride_scale: [ 2.5 ]
    api: [ FORTRAN, C, FORTRAN_64, C_64 ]
    backend_flags: AMD

  - name: geam_bad_arg
    category: pre_checkin
    function:
      - geam_bad_arg
      - geam_batched_bad_arg
      - geam_strided_batched_bad_arg
    precision: *single_double_precisions_complex_real
    api: [ FORTRAN, C, FORTRAN_64, C_64 ]
    backend_flags: AMD

  - name: geam_bad_arg
    category: pre_checkin
    function:
      - geam_bad_arg
    precision: *single_double_precisions_complex_real
    api: [ FORTRAN, C, FORTRAN_64, C_64 ]
    bad_arg_all: false
    backend_flags: NVIDIA
...
