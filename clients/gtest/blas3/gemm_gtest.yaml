---
include: hipblas_common.yaml

Definitions:
  - &size_range
    - { M:  -1, N:  -1, K: 33, lda:  -1, ldb:  -1, ldc:  -1 }
    - { M: 600, N: 500, K: 33, lda: 500, ldb: 600, ldc: 501 }

  - &alpha_beta_range
    - { alpha: 2.0, alphai: -3.0, beta: 2.0, betai:  -1.0 }

  - &batch_count_range
    - [ -1, 5 ]

Tests:
  - name: gemm_general
    category: quick
    function: gemm
    precision: *single_double_precisions_complex_real_half_real
    transA: [ 'N', 'T', 'C' ]
    transB: [ 'N', 'T', 'C' ]
    matrix_size: *size_range
    alpha_beta: *alpha_beta_range
    api: [ FORTRAN, C, FORTRAN_64, C_64 ]

  - name: gemm_batched_general
    category: quick
    function: gemm_batched
    precision: *single_double_precisions_complex_real_half_real
    transA: [ 'N', 'T', 'C' ]
    transB: [ 'N', 'T', 'C' ]
    matrix_size: *size_range
    alpha_beta: *alpha_beta_range
    batch_count: *batch_count_range
    api: [ FORTRAN, C, FORTRAN_64, C_64 ]
    backend_flags: AMD

  - name: gemm_strided_batched_general
    category: quick
    function: gemm_strided_batched
    precision: *single_double_precisions_complex_real_half_real
    transA: [ 'N', 'T', 'C' ]
    transB: [ 'N', 'T', 'C' ]
    matrix_size: *size_range
    alpha_beta: *alpha_beta_range
    batch_count: *batch_count_range
    stride_scale: [ 2.5 ]
    api: [ FORTRAN, C, FORTRAN_64, C_64 ]
    backend_flags: AMD

  - name: gemm_bad_arg
    category: pre_checkin
    function:
      - gemm_bad_arg
      - gemm_batched_bad_arg
      - gemm_strided_batched_bad_arg
    precision: *single_double_precisions_complex_real_half_real
    api: [ FORTRAN, C, FORTRAN_64, C_64 ]
    backend_flags: AMD

  - name: gemm_bad_arg
    category: pre_checkin
    function:
      - gemm_bad_arg
      - gemm_batched_bad_arg
      - gemm_strided_batched_bad_arg
    precision: *single_double_precisions_complex_real_half_real
    api: [ FORTRAN, C, FORTRAN_64, C_64 ]
    bad_arg_all: false
    backend_flags: NVIDIA
...
