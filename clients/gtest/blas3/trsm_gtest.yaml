---
include: hipblas_common.yaml

Definitions:
  - &size_range
    - { M: 92, N: 100, lda: 300, ldb: 302, ldc: 305 }

  - &alpha_range
    - { alpha: 2.0, alphai: -3.0 }

  - &batch_count_range
    - [ -1, 0, 5 ]

Tests:
  - name: trsm_general
    category: quick
    function: trsm
    precision: *single_double_precisions_complex_real
    side: [ 'L', 'R' ]
    uplo: [ 'L', 'U' ]
    transA: [ 'N', 'T', 'C' ]
    diag: [ 'N', 'U' ]
    matrix_size: *size_range
    alpha_beta: *alpha_range
    api: [ FORTRAN, C, FORTRAN_64, C_64]

  - name: trsm_batched_general
    category: quick
    function: trsm_batched
    precision: *single_double_precisions_complex_real
    side: [ 'L', 'R' ]
    uplo: [ 'L', 'U' ]
    transA: [ 'N', 'T', 'C' ]
    diag: [ 'N', 'U' ]
    matrix_size: *size_range
    alpha_beta: *alpha_range
    batch_count: *batch_count_range
    api: [ FORTRAN, C, FORTRAN_64, C_64]
    backend_flags: AMD

  - name: trsm_strided_batched_general
    category: quick
    function: trsm_strided_batched
    precision: *single_double_precisions_complex_real
    side: [ 'L', 'R' ]
    uplo: [ 'L', 'U' ]
    transA: [ 'N', 'T', 'C' ]
    diag: [ 'N', 'U' ]
    matrix_size: *size_range
    alpha_beta: *alpha_range
    batch_count: *batch_count_range
    stride_scale: [ 2.5 ]
    api: [ FORTRAN, C, FORTRAN_64, C_64]
    backend_flags: AMD

  - name: trsm_bad_arg
    category: pre_checkin
    function:
      - trsm_bad_arg
      - trsm_batched_bad_arg
      - trsm_strided_batched_bad_arg
    precision: *single_double_precisions_complex_real
    api: [ FORTRAN, C, FORTRAN_64, C_64]
    backend_flags: AMD

  - name: trsm_bad_arg
    category: pre_checkin
    function:
      - trsm_bad_arg
      - trsm_batched_bad_arg
    precision: *single_double_precisions_complex_real
    api: [ FORTRAN, C, FORTRAN_64, C_64]
    bad_arg_all: false
    backend_flags: NVIDIA
...
