---
include: hipblas_common.yaml

Definitions:
  - &N_range
    - [ -1, 10, 500, 1000, 7111, 10000 ]

  - &incx_range
    - [-1, 1 ]

  - &batch_count_range
    - [ -1, 0, 1, 2, 10 ]

Tests:
  - name: nrm2_general
    category: quick
    function: nrm2
    precision: *single_double_precisions_complex_real
    N: *N_range
    incx: *incx_range
    api: [ FORTRAN, C ]

  - name: nrm2_batched_general
    category: quick
    function: nrm2_batched
    precision: *single_double_precisions_complex_real
    N: *N_range
    incx: *incx_range
    batch_count: *batch_count_range
    api: [ FORTRAN, C ]
    backend_flags: AMD

  - name: nrm2_strided_batched_general
    category: quick
    function: nrm2_strided_batched
    precision: *single_double_precisions_complex_real
    N: *N_range
    incx: *incx_range
    batch_count: *batch_count_range
    stride_scale: [ 1.0, 2.5 ]
    api: [ FORTRAN, C ]
    backend_flags: AMD

  - name: nrm2_bad_arg
    category: pre_checkin
    function:
      - nrm2_bad_arg
    precision: *single_double_precisions_complex_real
    api: [ FORTRAN, C ]

  - name: nrm2_bad_arg
    category: pre_checkin
    function:
      - nrm2_batched_bad_arg
      - nrm2_strided_batched_bad_arg
    precision: *single_double_precisions_complex_real
    api: [ FORTRAN, C ]
    backend_flags: AMD
...
